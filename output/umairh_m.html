            width: calc(100% - 200px);
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            position: absolute;
            top: 0;
            right: 0;

            height: 100%;
            padding: 10px;
            overflow: auto;
            background-color: #ffffff;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #infopanel a {
            color: #2B7CE9;
            text-decoration: none;
            font-weight: bold;
        }

        #infopanel a:hover {
            text-decoration: underline;
        }

        #graphpanel {
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100% - 200px);
            height: 100%;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        #profile {
            border-radius: 1vh;
            width: 30%;
            height: auto;
        }

        .al {
            text-align: center;
        }

    </style>
