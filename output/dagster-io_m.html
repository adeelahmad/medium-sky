<!DOCTYPE html>
<html>
<head>
    <title>Interactive Knowledge Graph with Hyperlinks, Descriptions, and Info Panel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2e4482;
        }

        #mynetwork {
            width: calc(100% - 200px);
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #infopanel {
            position: absolute;
            top: 0;
            right: 0;
            width: 500px;
            height: 100%;
            padding: 10px;
            overflow: auto;
            background-color: #ffffff;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #infopanel a {
            color: #2B7CE9;
            text-decoration: none;
            font-weight: bold;
        }

        #infopanel a:hover {
            text-decoration: underline;
        }

        #graphpanel {
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100% - 200px);
            height: 100%;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        #profile {
            border-radius: 1vh;
            width: 30%;
            height: auto;
        }

        .al {
            text-align: center;
        }

    </style>
</head>

ary\u003c/b\u003e:\u003cbr\u003e The article talks about the benefits of using the Dagster platform for data observability and asset cataloging in production environments. The author discusses how Dagster integrates with different tools to provide observability and how it includes a built-in asset catalog where specialized structured metadata can be recorded and viewed longitudinally to track the production of assets. The article also highlights the importance of proactively surfacing the data and figures generated by computations, and how Dagster helps close the loop in the analytics workflow by providing a horizontal view of data assets to analysts. \n\nKEYWORDS\u003cbr\u003e\n        \u003cbr\u003e\n        \u003cb\u003ePublication\u003c/b\u003e: \u003ca href=\u0027https://medium.com/dagster-io\u0027\u003eDagster\u003c/a\u003e \u003cbr\u003e\n        \u003cb\u003ePublished At\u003c/b\u003e: 2021-04-25 (\u0027evening\u0027, \u0027late\u0027)\u003cbr\u003e\n        \u003cb\u003eVoters - Followers %\u003c/b\u003e: 2.0%\u003cbr\u003e\n        \u003cb\u003eClaps per Person\u003c/b\u003e: 2.0 (6 / 12)\u003cbr\u003e\n        \u003cb\u003eResponses\u003c/b\u003e: 0\u003cbr\u003e\n        \u003cbr\u003e\n        \u003cb\u003eWord Count (All)\u003c/b\u003e: 1246\u003cbr\u003e\n        \u003cb\u003eWord Count (Stemmed)\u003c/b\u003e: 667 (medium)\u003cbr\u003e\n        \u003cb\u003eStemmed words / words\u003c/b\u003e: 53.5% (667 / 1246)\u003cbr\u003e\n        \u003cb\u003eUnique words / words\u003c/b\u003e: 34.8% (434 / 1246)\u003cbr\u003e\n        \u003cb\u003eUnique words / words (stemmed)\u003c/b\u003e: 23.4% (434 / 1246)\u003cbr\u003e\n        \u003cb\u003eVerb / words\u003c/b\u003e: 16.9% (211 / 1246)\u003cbr\u003e\n        \u003cb\u003eAdj / words\u003c/b\u003e: 6.2% (77 / 1246)\u003cbr\u003e\n        \u003cb\u003eNoun / words\u003c/b\u003e: 31.4% (391 / 1246)\u003cbr\u003e\n\n        \u003cbr\u003e\n        \u003cb\u003eChatGPT Keywords\u003c/b\u003e:\u003cbr\u003e d
